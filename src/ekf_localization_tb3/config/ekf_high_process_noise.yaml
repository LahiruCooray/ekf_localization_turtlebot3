# High Process Noise Configuration
# Less trust in motion model, more responsive to sensors

ekf_localization_node:
  ros__parameters:
    # High process noise = don't trust motion model
    process_noise_x: 0.1
    process_noise_y: 0.1
    process_noise_theta: 0.1

    imu_noise_theta: 0.001

    gps_noise_x: 0.0001
    gps_noise_y: 0.0001

    initial_x: 0.0
    initial_y: 0.0
    initial_theta: 0.0

    prediction_rate: 50.0
    publish_tf: true
